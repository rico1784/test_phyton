<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet" type="text/css"/>
</head>

<header class="p-3 text-bg-dark">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white ">Home</a></li>
                <li><a href="/login" class="nav-link px-2 text-white ">Login</a></li>
                <li><a href="/signup" class="nav-link px-2 text-white ">Sign-up</a></li>
                <li><a href="#" class="nav-link px-2 text-white ">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white ">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2"><a href="/login" class="nav-link ">Login</a></button>
                <button type="button" class="btn btn-warning"><a href="/signup" class="nav-link ">Sign-up</a></button>
                {% if isOk %}
                <button type="button" class="btn btn-danger"><a href="/signup" class="nav-link ">Logout</a></button>
                {% endif %}
            </div>
        </div>
</header>
